<div class="product-card">
  
  <a href="{{ card_product.url | within: collection }}" class="product-card__link">

    <figure class="product-card__image-wrapper">
      {% if card_product.featured_image != blank %}
        
        <img 
          src="{{ card_product.featured_image | image_url: width: 500 }}"
          loading="lazy"
          alt="{{ card_product.featured_image.alt | escape }}"
          width="500"
          height="{{ 500 | divided_by: card_product.featured_image.aspect_ratio | ceil }}"
        >
      {% else %}
        {{ 'product-1' | placeholder_svg_tag: 'placeholder-svg' }}
      {% endif %} 

      {% unless card_product.available %}
        <span class="badge badge--sold-out">售完</span>
      {% elsif card_product.compare_at_price > card_product.price %}
        <span class="badge badge--sale">特價</span>
      {% endunless %}
    </figure>

    <div class="product-card__info">
      <h3 class="product-card__title">
        {{ card_product.title | escape }}
      </h3>

      <div class="product-card__price">
        {% if card_product.compare_at_price > card_product.price %}
          <s class="price-item--regular">
            {{ card_product.compare_at_price | money }}
          </s>
          <span class="price-item--sale">
            {{ card_product.price | money }}
          </span>
        {% else %}
          <span class="price-item">
            {{ card_product.price | money }}
          </span>
        {% endif %}
      </div>
    </div>
  </a>
</div>
